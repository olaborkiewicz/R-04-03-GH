<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Nawigacja z justify-content</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="container">
      <div class="link">
        <a href="index.html">FIRMA NAVI</a>
      </div>
      <div id="navi">
        <ul class="menu">
          <button onclick="myFunction()" class="dropbtn">MENU</button>
          <div id="myDropdown" class="dropdown-content">
            <li>
              <a href="o_nas.html" target="_blank" class="dropdown-toggle"
                >O NAS</a
              >
            </li>
            <li>
              <a href="galeria.html" target="_blank">GALERIA</a>
            </li>
            <li>
              <a href="sklep.html" target="_blank">SKLEP</a>
            </li>
            <li>
              <a href="kontakt.html" target="_blank">KONTAKT</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <script>
      /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
